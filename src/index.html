<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-advancedjs-hw3</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
<header class="card header">
  <img class="logo" width="92" src="./img/logo.png" alt="logo" />
  <h3>Image search(pixabay)</h3>
</header>

    <main>
      <form class="card search-bar">
        <input class="input-search" name="data" />
        <button class="btn btn-search" type="submit">
          Search
        </button>
        <div class="btn loader-btn hidden">
          <div class="loader"></div>
        </div>
      </form>
      <div class="gallery">
        <p class="tip">Type some words and hit Search to find images</p>
      </div>
      <a class="btn load-more-btn hidden">
        <p class="more-text">Load more</p>
        <div class="dot-animation hidden">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </a>
      <div class="pagination-end hidden">
        <hr>
        <span class="material-symbols-outlined end-ico">image_search</span>
        <p>
          We're sorry, but you've reached the end of search results.
        </p>

        <div>
          <a class="btn btn-go-up">
            <span class="material-symbols-outlined">keyboard_double_arrow_up</span>
          </a>
        </div>
      </div>
    </main>
  <script src="./main.js" type="module"></script>
  </body>
</html>
